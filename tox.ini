[tox]
envlist = lint, format, type
requires = tox>=4

[testenv]
skip_install = true
isolated_build = false

[testenv:lint]
description = Run Ruff static analysis on backend sources
deps =
    ruff==0.6.9
commands =
    ruff check backend

[testenv:format]
description = Verify Black formatting for backend sources
deps =
    black==24.8.0
commands =
    black --check backend

[testenv:type]
description = Type-check backend with mypy
deps =
    mypy==1.11.2
    -r {toxinidir}/backend/requirements.txt
commands =
    mypy backend
